{% extends "store/base.html" %}
{% block content %}

    <h1>Join Today</h1>

    <form method="POST" action="{% url 'JoinView' %}">
    {% csrf_token %}

        <div class="form-group">
            <label>First name</label>
            <input class="form-control" placeholder="First" name="fname" value="{{ fname }}"
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input class="form-control" placeholder="Last" name="lname" value="{{ lname }}"
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input class="form-control" placeholder="Enter email" name="email" value="{{ email }}">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input class="form-control" placeholder="Password" name="passwd" value="{{ passwd }}">
        </div>
    </form>
{% endblock content %}
